<template name="mainContentVersus" class="versus">
  <div class="ui">
    <h3 class="ui header" style="margin-bottom: 16px;">
      Versus
    </h3>
  </div>
  <div id="cards" class="ui one stackable cards center aligned" style="margin-bottom: 16px;">
    {{#each users}}
    <div id="card-{{_id}}" class="ui fluid card" style="margin: 4px;">
      <div class="content">
        {{#with picks _id}}
        <div class="right floated meta">
          <div class="ui statistic tiny">
            <div id="{{getWinnerPercentage this}}" class="value">
              {{getWinnerPercentage this}}%
            </div>
            <div class="label" style="margin-top: 8px;">
              {{getFractions this}}
            </div>
          </div>
        </div>
        {{/with}}
        <div class="header">
          {{name}}
        </div>
        <button id="{{_id}}" class="ui button basic tiny compact showPicks" style="margin-top: 8px;">
          <i class="icon star"></i>
          Picks
        </button>
        <div class="ui modal modal-{{_id}}">
          <i class="close icon"></i>
          <div class="header">
            <i class="icon star empty"></i>
            {{properName name}} Picks
          </div>
          <div class="content">
            <div class="ui relaxed divided list picks">
            {{#each picks _id}}
            <div id="pick-{{pick.userId}}" class="item">
              <i class="large {{getWinner getResult}} middle aligned icon {{getWinnerClass getResult}}"></i>
              <div class="content">
                <a class="header">{{getName this getResult}}</a>
              </div>
            </div>
            {{/each}}
            </div>
          </div>
          <div class="actions">
            <div class="ui deny right button">
              Close
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
