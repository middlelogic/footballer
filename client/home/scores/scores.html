<template name="mainContentScores">
  <div class="ui internally celled grid">
    {{#if currentUser}}
    <div class="row grey">
      <div class="six wide column center aligned">
           Visitor
      </div>
      <div class="four wide column center aligned">
           Info
      </div>
      <div class="six wide column center aligned">
           Home
      </div>
    </div>
    {{#each games}}
    <div class="row">
      <div id="away-{{_id}}"
           class="six wide column center aligned">
           <div class="ui {{isWinning this 'away' getResult}} statistic tiny">
            <div class="value">
              {{#if isPick getResult this 'away'}}
              <i class="icon star small {{isPickCorrect getResult}}"></i>
              {{/if}}
              {{away.score}}
            </div>
            <div class="label">
              {{away.name}} ({{away.code}})
            </div>
          </div>
      </div>
      <div id="info-{{_id}}"
           class="four wide column center aligned">
             <span class="smaller-grey">
               {{weekDay}} - {{gameTime}}
             </span>
             <br />
             {{getStatus(getResult)}} <br />
             <span class="smaller-grey">
               {{getOdds(getResult)}}
             </span>
             <br />
             {{#if isRedZone this}}
             <div class="ui red statistic mini">
               <div class="value">
                 RED ZONE
               </div>
             </div>
             {{/if}}
      </div>
      <div id="home-{{_id}}"
           class="six wide column center aligned">
           <div class="ui {{isWinning this 'home' getResult}} statistic tiny">
            <div class="value">
              {{home.score}}
              {{#if isPick getResult this 'home'}}
              <i class="icon star small {{isPickCorrect getResult}}"></i>
              {{/if}}
            </div>
            <div class="label">
              {{home.name}} ({{home.code}})
            </div>
          </div>
      </div>
    </div>
    {{/each}}
    {{else}}
    <div class="row">
      <div class="ui header">
        <div class="content" style="padding: 16px;">
          <div class="subheader">
            <i class="icon sign in"></i>
            <span style="color: #999999;">Please sign in to view scores.</span>
          </div>
        </div>

      </div>
    </div>
    {{/if}}
  </div>
</template>
