<template name="accountLinks">
  <a class="item" data-tab="picks">
    <i class="icon star"></i>
    Picks
  </a>
  {{#if isAdmin currentUser}}
    <a class="item" data-tab="odds">Odds</a>
  {{/if}}
</template>

<template name="accountTabs">
  <div class="ui bottom attached tab segment" data-tab="picks">
    {{> mainContentPicks}}
  </div>
  <div class="ui bottom attached tab segment" data-tab="odds">
    {{> mainContentOdds}}
  </div>
</template>

<template name="mainContent">
  <div class="ui container">
    <div class="ui top attached tabular menu">
      <a id="first" class="item active" data-tab="scores">Scores</a>
      <a class="item" data-tab="versus">VS.</a>
      {{#with currentUser}}
        {{> accountLinks}}
      {{/with}}
    </div>
    <div id="first" class="ui bottom attached tab segment active" data-tab="scores">
      {{> mainContentScores}}
    </div>
    <div class="ui bottom attached tab segment" data-tab="versus">
      {{#unless noRender}}
        {{> mainContentVersus}}
      {{else}}
      <div class="ui segment">
        <br />
        <br />
        <br />
        <br />
        <div class="ui active inverted dimmer">
          <div class="ui small text loader">Refreshing Leaderboard</div>
        </div>
        <br />
        <br />
        <br />
        <br />
    </div>
      {{/unless}}
    </div>
    {{#with currentUser}}
      {{> accountTabs}}
    {{/with}}
  </div>
  <br /><br />
</template>
