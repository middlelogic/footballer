<head>
  <title>Footballer</title>
</head>

<body>
  <div class="container">
    {{> siteHeader}}
    {{> main}}
    {{> siteFooter}}
  </div>
</body>

<template name="siteHeader">
  <div class="ui inverted menu">
    <div class="header item">
      <i class="protect icon"></i>
      NFL
    </div>
    <div class="ui dropdown item dropdownMenu">
      Weeks
      <i class="dropdown icon"></i>
      <div class="menu">
        <a id="4" class="item selectWeek">Week 4</a>
        <a id="5" class="item selectWeek">Week 5</a>
      </div>
    </div>
    <a class="item">
      <i class="pie chart icon"></i>
      Stats
    </a>
    <a href="#" class="item refreshGameData">
      <i class="refresh icon"></i>
      Refresh
    </a>
    <div class="ui inverted divider"></div>
    {{> loginButtons}}
  </div>
</template>

<template name="main">
    {{> mainHeader}}
    {{> mainContent}}
</template>

<template name="mainHeader">
  <div class="ui container center aligned">
    <h2 className="ui header">
      Week {{currentWeek}}
    </h2>
  </div>
</template>

<template name="mainContent">
  <div class="ui container">
    <div class="ui top attached tabular menu">
      <a class="item" data-tab="scores">Scores</a>
      <a class="item" data-tab="picks">Picks</a>
      <a class="item active" data-tab="odds">Odds</a>
    </div>
    <div class="ui bottom attached tab segment" data-tab="scores">
      {{> mainContentScores}}
    </div>
    <div class="ui bottom attached tab segment" data-tab="picks">
      {{> mainContentPicks}}
    </div>
    <div class="ui bottom attached tab segment active" data-tab="odds">
      {{> mainContentOdds}}
    </div>
  </div>
  <br /><br />
</template>

<template name="mainContentScores">
  <div class="ui internally celled grid">
    <div class="row grey">
      <div class="six wide column center aligned">
           Visitor
      </div>
      <div class="four wide column">
           &nbsp;
      </div>
      <div class="six wide column center aligned">
           Home
      </div>
    </div>
    {{#each games}}
    <div class="row">
      <div id="away-{{_id}}"
           class="six wide column center aligned">
           <div class="ui {{scoreAwayClass(this)}} statistic">
            <div class="value">
              {{away.score}}
            </div>
            <div class="label">
              {{away.name}} ({{away.code}})
            </div>
          </div>
      </div>
      <div id="info-{{_id}}"
           class="four wide column center aligned">
           {{weekDay}} <br />
           {{getStatus(status)}} <br />
           {{gameTime}}
      </div>
      <div id="home-{{_id}}"
           class="six wide column center aligned">
           <div class="ui {{scoreHomeClass(this)}} statistic">
            <div class="value">
              {{home.score}}
            </div>
            <div class="label">
              {{home.name}} ({{home.code}})
            </div>
          </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="mainContentPicks">
  <div class="ui padded grid">
    <div class="row right aligned">
      <div class="column wide">
        <button class="ui green button tiny savePicks">
           Save
        </button>
      </div>
    </div>
  </div>
  <form name="picks" class="form form-picks">
    <div class="ui internally celled grid">
      <div class="row grey">
        <div class="four wide column">
             Visitor
        </div>
        <div class="four wide column">
             Home
        </div>
        <div class="four wide column">
        </div>
      </div>
      {{#each games}}
      <div class="row">
        <div class="four wide column">
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="pick-{{eid}}-{{away.code}}" name="{{eid}}" value="{{away.code}}" checked="{{isAwayChecked}}" tabindex="{{eid}}" class="hidden">
              <label>{{away.name}} ({{away.code}})</label>
            </div>
          </div>
        </div>
        <div class="four wide column">
          <div class="ui radio checkbox">
            <input type="radio" id="pick-{{eid}}-{{home.code}}" name="{{eid}}" value="{{home.code}}" checked="" tabindex="{{eid}}" class="hidden">
            <label>{{home.name}} ({{home.code}})</label>
          </div>
        </div>
        <div class="four wide column">
             &nbsp;
        </div>
      </div>
      {{/each}}
    </div>
  </form>
  <div class="ui padded grid">
    <div class="row right aligned">
      <div class="column wide">
        <button class="ui green button tiny savePicks">
           Save
        </button>
      </div>
    </div>
  </div>
</template>

<template name="mainContentOdds">
  <div class="ui padded grid">
    <div class="row right aligned">
      <div class="column wide">
        <button class="ui green button tiny saveOdds">
           Save
        </button>
      </div>
    </div>
  </div>
  <form name="odds" class="ui form form-odds">
    <div class="ui internally celled grid">
      <div class="row grey">
        <div class="four wide column">
             Visitor
        </div>
        <div class="four wide column">
             Home
        </div>
        <div class="four wide column">
            Point Spread
        </div>
      </div>
      {{#each games}}
      <div class="row">
        <div class="four wide column">
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="odd-{{eid}}-{{away.code}}" name="{{eid}}-code" value="{{away.code}}" checked="{{isAwayChecked}}" tabindex="{{eid}}" class="hidden">
              <label>{{away.name}} ({{away.code}})</label>
            </div>
          </div>
        </div>
        <div class="four wide column">
          <div class="ui radio checkbox">
            <input type="radio" id="odd-{{eid}}-{{home.code}}" name="{{eid}}-code" value="{{home.code}}" checked="" tabindex="{{eid}}" class="hidden">
            <label>{{home.name}} ({{home.code}})</label>
          </div>
        </div>
        <div class="four wide column">
          <div class="field">
             <input type="number" id="odd-{{eid}}-spread" value="0" name="{{eid}}-spread" placeholder="" />
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </form>
  <div class="ui padded grid">
    <div class="row right aligned">
      <div class="column wide">
        <button class="ui green button tiny saveOdds">
           Save
        </button>
      </div>
    </div>
  </div>
</template>

<template name="siteFooter">
  <div class="ui inverted vertical footer segment">
    <div class="ui container">
      <div class="ui stackable inverted divided equal height stackable grid">
        <div class="sixteen wide column">
          <div class="ui inverted link list">

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
