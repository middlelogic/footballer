<template name="mainContentScores">
  <div class="ui internally celled grid">
    <div class="row grey">
      <div class="six wide column center aligned">
           Visitor
      </div>
      <div class="four wide column center aligned">
           Info
      </div>
      <div class="six wide column center aligned">
           Home
      </div>
    </div>
    {{#each games}}
    <div class="row">
      <div id="away-{{_id}}"
           class="six wide column center aligned">
           <div class="ui {{isWinning this 'away' getResult}} statistic small">
            <div class="value">
              {{away.score}}
            </div>
            <div class="label">
              {{away.name}} ({{away.code}})
            </div>
          </div>
          {{#if isPick getResult this 'away'}}
          <div style="float: left;">
            <i class="icon star large {{isPickCorrect getResult}}"></i>
          </div>
          {{/if}}
      </div>
      <div id="info-{{_id}}"
           class="four wide column center aligned">
             <span class="smaller-grey">
               {{weekDay}} - {{gameTime}}
             </span>
             <br />
             {{getStatus(getResult)}} <br />
             <span class="smaller-grey">
               {{getOdds(getResult)}}
             </span>
             <br />
             {{#if isRedZone this}}
             <div class="ui red statistic mini">
               <div class="value">
                 RED ZONE
               </div>
             </div>
             {{/if}}
      </div>
      <div id="home-{{_id}}"
           class="six wide column center aligned">
           <div class="ui {{isWinning this 'home' getResult}} statistic small">
            <div class="value">
              {{home.score}}
            </div>
            <div class="label">
              {{home.name}} ({{home.code}})
            </div>
          </div>
          {{#if isPick getResult this 'home'}}
          <div style="float: right;">
            <i class="icon star large {{isPickCorrect getResult}}"></i>
          </div>
          {{/if}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
