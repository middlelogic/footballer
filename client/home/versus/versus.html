<template name="mainContentVersus">
  <div class="ui">
    <button class="ui right floated tiny button primary showPicks">
      Show Picks
    </button>
    <h3 class="ui header" style="margin-top: 0px;">
      <div class="content">
          Versus
          <div class="sub header">
            The percentage is calculated by completed games and current games in progress.<br />
            <span style="float: left; font-size: 0.95em; font-style: italic; margin-top: 8px;">
              <strong>*</strong> If you don't see a value, re-select the current week!
            </span>
          </div>
      </div>
    </h3>
  </div>
  <div class="ui divider"></div>
  <div class="ui container center aligned">
    <div class="ui {{userCount}} cards">
      {{#each users}}
      <div class="ui {{color}} card">
        <div class="extra content">
          <a class="header">{{name}}</a>
        </div>
        <div class="extra content center aligned">
          <div class="ui statistic small">
            <div class="value">
              {{getWinnerPercentage(_id)}}
              <div class="ui bottom attached {{color}} progress" data-percent="{{getWinnerPercentage(_id)}}">
                <div class="bar" style="transition-duration: 300ms; width: {{getWinnerPercentage(_id)}}%;"></div>
              </div>
            </div>
            <div class="label">
              {{getFractions(_id)}}
            </div>
          </div>
        </div>
        <div class="extra content">
          <div class="ui accordion">
            <div class="title">
              <i class="dropdown icon"></i>
              Picks
            </div>
            <div class="content">
              <div class="ui relaxed divided list picks">
              {{#each picks _id}}
              <div id="pick-{{pick.userId}}" class="item">
                <i class="large {{getWinner(this)}} middle aligned icon {{getWinnerClass(this)}}"></i>
                <div class="content">
                  <a class="header">{{getName(this)}}</a>
                </div>
              </div>
              {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
